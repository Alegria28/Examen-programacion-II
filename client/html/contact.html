<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LexisCode</title>
    <link rel="icon" type="image/svg+xml" href="../img/marca/Favicon.svg">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
        <header>
            <nav>
                    <a href="../../index.html" class="logo" title="Ir al inicio">
                            <img src="../img/marca/Favicon.svg" alt="LexisCode" class="logo-img">
                                    LexisCode
                    </a>
                    <ul>
                            <li><a href="./certifications.html">Certificaciones</a></li>
                            <li><a href="./contact.html">Contacto</a></li>
                            <li><a href="./about.html">Nosotros</a></li>
                            <li><a href="./login.html">Login</a></li>
                    </ul>
            </nav>
        </header>

        <main>
            <section class="contact-hero">
                <div class="contact-card">
                    <h1>Contáctanos</h1>
                    <p>Déjanos tu nombre, correo y tu duda o mensaje. Te responderemos pronto.</p>

                    <form id="contactForm">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

                        <label for="message">Mensaje / Pregunta</label>
                        <textarea id="message" name="message" rows="6" placeholder="Escribe tu pregunta aquí..." required></textarea>

                        <button type="submit" class="btn-send">Enviar mensaje</button>
                    </form>
                </div>
            </section>
        </main>

        <script></script>
</body>
</html>
