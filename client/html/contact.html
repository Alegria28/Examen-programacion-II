<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LexisCode</title>
    <link rel="icon" href="../img/marca/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">
                <img src="../img/marca/Favicon.ico" alt="Lexiscode logo">
            </a>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="./certifications.html">Certificaciones</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./about.html">Nosotros</a></li>
                <li>
                    <div id="cuenta">
                        <!-- Esto se llenara dinámicamente dependiendo si hay una sesion iniciada o no-->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <div class="contact-card">
                <h1>Contáctanos</h1>
                <p>Déjanos tu nombre, correo y tu duda o mensaje. Te responderemos pronto.</p>

                <form id="contactForm">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

                    <label for="message">Mensaje / Pregunta</label>
                    <textarea id="message" name="message" rows="6" placeholder="Escribe tu pregunta aquí..."
                        required></textarea>

                    <button type="submit" class="btn-send">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Lexiscode. Todos los derechos reservados.</p>
            <ul class="social-media">
                <li><a href="https://www.instagram.com/lexiscode_academy/">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/contact.js"></script>
</body>

</html>
