<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filtro para el efecto de resplandor neÃ³n -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradiente para el fondo -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3d1a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0b2e;stop-opacity:1" />
    </radialGradient>
  </defs>
  

  
  <!-- Escudo exterior -->
  <path d="M 100 20 L 160 40 L 160 100 Q 160 140 100 170 Q 40 140 40 100 L 40 40 Z" 
        fill="none" 
        stroke="#ff00ff" 
        stroke-width="3" 
        filter="url(#neonGlow)"
        opacity="0.9"/>
  
  <!-- Escudo interior -->
  <path d="M 100 30 L 150 45 L 150 100 Q 150 133 100 158 Q 50 133 50 100 L 50 45 Z" 
        fill="none" 
        stroke="#ff00ff" 
        stroke-width="2.5" 
        filter="url(#neonGlow)"/>
  
  <!-- Checkmark -->
  <path d="M 75 95 L 92 115 L 130 70" 
        fill="none" 
        stroke="#ff00ff" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#neonGlow)"/>
  

</svg>